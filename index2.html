    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman 2 - Article</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        .container {
            background-color: #4f79c7;
            padding: 20px;
            min-height: 100vh;
        }

        .btn {
            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .card p {
            margin: 5px 0 10px;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Tombol Previous -->
    <a href="index.html" class="btn">Previous Page</a>

    <!-- PDF -->
    <div class="card">
        <p>Halo ! ini adalah tampilan teknis laporan di HTML !</p>
        <iframe 
            src="https://drive.google.com/file/d/10foGyLPkBQiLpqVtec7rQ4wZp8cIang8/view?usp=drive_link">
        </iframe>
    </div>

    <!-- Video YouTube -->
    <div class="card">
        <p>Halo ! ini adalah tampilan dari Video Youtube dalam iframe !</p>
        <iframe 
            src="https://youtu.be/hs_iJfx-Ufs"
            allowfullscreen>
        </iframe>
    </div>

</div>

</body>
</html>
